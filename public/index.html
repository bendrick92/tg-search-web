<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#323339"/>
    <meta name="description" content="Search classic Top Gear episodes by keyword"/>
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" media="(prefers-color-scheme: light)"/>
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" media="(prefers-color-scheme: light)"/>
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" media="(prefers-color-scheme: light)"/>
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon-dark.png" media="(prefers-color-scheme: dark)"/>
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32-dark.png" media="(prefers-color-scheme: dark)"/>
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16-dark.png" media="(prefers-color-scheme: dark)"/>
    <title>Top Gear Search</title>
    <!-- Start Plausible -->
    <script defer data-domain="topgearsearch.com" src="https://plausible.io/js/script.manual.js"></script>
    <script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
    <script>
      function prepareUrl(params) {
        const url = new URL(location.href)
        const queryParams = new URLSearchParams(location.search)
        let customUrl = url.protocol + "//" + url.hostname + url.pathname.replace(/\/$/, '')
        for (const paramName of params) {
          const paramValue = queryParams.get(paramName)
          if (paramValue) customUrl = customUrl + '/' + paramValue
        }
        return customUrl
      }
      plausible('pageview', { u: prepareUrl(["q",]) })
    </script>
    <!-- End Plausible -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
